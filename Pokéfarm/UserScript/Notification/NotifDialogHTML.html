<div class='dialog' id='notif-dialog'>
  <div>
    <div>
      <div class='panel'>
        <h3>Set Notification Sound</h3>
        <div id='sound-style'>
          <label for='sound-url'>Sound File URL: </label>
          <input type='url' id='sound-url' name='sound-url' placeholder='/audio/absol.mp3' />
        </div>
        <div id='sound-buttons'>
          <button id='confirm' onclick=''>Confirm</button>
          <button id='cancel' onclick='clearDialog()'>Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
